<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Dropdown Project</title>

    <link rel="stylesheet" href="styles.css">
    <script src="dropdown.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="dropdown">
            <button class="dropdown-button" type="button">
                Select an Item
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">First Item</button></li>
                <li><button class="dropdown-item" type="button">Second Item</button></li>
                <li><button class="dropdown-item" type="button">Third Item</button></li>
                <li><button class="dropdown-item" type="button">Fourth Item</button></li>
                <li><button class="dropdown-item" type="button">Fifth Item</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
